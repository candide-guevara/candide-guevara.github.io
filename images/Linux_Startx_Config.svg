="0" refY="0" style="overflow:visible"><path d="m4.62 0-6.92 4v-8z" style="fill:#3465a4;fill-rule:evenodd;stroke:#3465a4;stroke-width:.8pt"/></marker><g transform="translate(9.26 -.8)"><text style="font-size:10;font-family:Droid Sans;letter-spacing:0;word-spacing:0" x="206.08" y="41.28"><tspan style="font-weight:bold;letter-spacing:0" x="206.08" y="41.28">X-session manager (SDDM/GDM)</tspan><tspan x="206.08" y="51.28">- Handles login</tspan><tspan x="206.08" y="61.28">- Can boot different desktops</tspan></text><path d="m199.41 26.98h172.33v42.02h-172.33z" style="fill:none;stroke:#3465a4;stroke-width:3"/><text style="font-size:10;font-family:Droid Sans;letter-spacing:0;word-spacing:0" x="454.42" xml:space="preserve" y="301.47"><tspan style="font-weight:bold;letter-spacing:0" x="454.42" y="301.47">/etc/xdg/autostart/*.desktop | ~/.config</tspan><tspan x="454.42" y="311.47">- application will be automatically launched </tspan><tspan x="454.42" y="321.47">during startup of the user's desktop</tspan></text><path d="m132 130.84v34.36" style="fill:none;stroke:#3465a4;marker-end:url(#a)"/><path d="m448.23 287.1h208.22v42.63h-208.22z" style="fill:none;stroke:#f57900"/><g style="font-size:10;font-family:Droid Sans;letter-spacing:0;word-spacing:0"><text x="309.63" y="225.07"><tspan style="font-weight:bold" x="309.63" y="225.07">Xorg server</tspan><tspan x="309.63" y="235.07"/></text><text x="456.83" y="208.65"><tspan style="font-weight:bold" x="456.83" y="208.65">/etc/X11/xorg.conf.d</tspan><tspan x="456.83" y="218.65">- Weird structure/syntax</tspan><tspan x="456.83" y="228.65">- Most of the time useless</tspan><tspan x="456.83" y="238.65">because of autodetection</tspan></text><text x="601.43" xml:space="preserve" y="209.02"><tspan style="font-weight:bold" x="601.43" y="209.02">/etc/X11/Xresources ~/.Xresources</tspan><tspan x="601.43" y="219.02">- Looks deprecated</tspan><tspan x="601.43" y="229.02">- Key-value store for X client properties</tspan><tspan x="601.43" y="239.02">  Ex: font, background color ...</tspan><tspan x="601.43" y="249.02">- Query the resource DB with xrdb</tspan><tspan x="601.43" y="259.02"/></text><text x="72.39" y="102.8"><tspan style="font-weight:bold" x="72.39" y="102.8">xinit/startx</tspan><tspan x="72.39" y="112.8">- Start X without a session manager</tspan><tspan x="72.39" y="122.8">- Deprecated ??</tspan></text><text x="649.67" xml:space="preserve" y="127.14"><tspan x="649.67" y="127.14">/etc/X11/xinit/xinitrc.d</tspan><tspan x="649.67" y="137.14">- Either sourced directly by xinit </tspan><tspan x="649.67" y="147.14">or session manager</tspan></text><text x="255.49" y="301.72"><tspan x="255.49" y="301.72"><tspan style="font-weight:bold">/usr/bin/startkde</tspan></tspan><tspan x="255.49" y="311.72">- Shell script sourcing config</tspan><tspan x="255.49" y="321.72">from several directories</tspan></text><text x="464.74" xml:space="preserve" y="23.72"><tspan style="font-weight:bold" x="464.74" y="23.72">/etc/sddm.conf</tspan><tspan x="464.74" y="33.72">- Specifies auto login </tspan></text><text x="429.46" y="103.41"><tspan style="font-weight:bold" x="429.46" y="103.41">/etc/sddm/Xsession</tspan><tspan x="429.46" y="113.41">- Run as user to configure session</tspan><tspan x="429.46" y="123.41">- Entry point to source many configs</tspan></text><text x="616.82" y="19.47"><tspan style="font-weight:bold" x="616.82" y="19.47">/etc/sddm/Xsetup | Xstop</tspan><tspan x="616.82" y="29.47">- run as root before the login dialog appears</tspan><tspan x="616.82" y="39.47">- run as root after stopping X</tspan></text><text x="678.86" y="78.47"><tspan x="678.86" y="78.47">/etc/xprofile</tspan><tspan x="678.86" y="88.47">~/.xprofile</tspan></text></g><text x="414.86" y="452.58"><tspan x="414.86" y="452.58"/></text><text style="font-size:10;font-family:Droid Sans;letter-spacing:0;word-spacing:0" x="454.4" y="360.11"><tspan x="454.4" y="360.11">~/.config/env</tspan><tspan x="454.4" y="370.11">- Shell scripts used to set env variables</tspan><tspan x="454.4" y="380.11">~/.config/startupconfig*</tspan></text><text style="font-size:10;font-family:Droid Sans;letter-spacing:0;word-spacing:0" x="37.71" y="174.58"><tspan x="37.71" y="174.58"/><tspan x="37.71" y="184.58">/etc/X11/xinit/Xsession</tspan><tspan x="37.71" y="194.58">/etc/X11/xinit/xinput.d</tspan><tspan x="37.71" y="204.58">- Still used by session manager ??</tspan></text><g style="fill:none"><path d="m65.91 89.09h171.72v42.02h-171.72z" style="stroke:#3465a4"/><path d="m26.68 170.61h171.72v42.02h-171.72z" style="stroke:#f57900"/><path d="m274.86 201.02h123.66v42.02h-123.66z" style="stroke:#3465a4"/><path d="m227.42 287.4h171.72v42.02h-171.72z" style="stroke:#3465a4"/><g style="stroke:#f57900"><path d="m425.11 89.4h172.93v42.63h-172.93z"/><path d="m447.62 345.49h208.22v42.63h-208.22z"/><path d="m597.26 195.85h185.52v61.4h-185.52z"/><path d="m447.93 195.85h137.04v48.71h-137.04z"/><path d="m609.43 4.84h208.82v42.63h-208.82z"/><path d="m640.45 113.12h174.15v42.63h-174.15z"/><path d="m640.45 58.98h129.75v42.63h-129.75z"/><path d="m425.72 4.84h172.93v42.63h-172.93z"/></g><g style="stroke:#3465a4"><path d="m198.91 49.93-29.19 35.04" style="marker-end:url(#b)"/><path d="m337.61 68.18v127.07" style="marker-end:url(#c)"/><path d="m254.27 68.7v212.75" style="marker-end:url(#d)"/><path d="m371.95 44.54 49.37 60.58" style="marker-end:url(#e)"/><path d="m371.18 46.44 49.37-25.3" style="marker-end:url(#f)"/></g><path d="m597.46 109.29 38.42 28.34" style="stroke:#f57900;marker-end:url(#g)"/><path d="m597.46 110.31 38.42-28.34" style="stroke:#f57900;marker-end:url(#h)"/><g style="stroke:#3465a4"><path d="m397.65 222.87h43.91" style="marker-end:url(#i)"/><path d="m398.62 309.02h43.91" style="marker-end:url(#j)"/><path d="m398.94 308.34 45.72 56.32" style="marker-end:url(#k)"/></g></g><text x="769.38" y="211.86"><tspan x="769.38" y="211.86"/><tspan x="769.38" y="221.86"/></text></g></svg>
