<svg height="700" width="1400" viewBox="0 0 1006.52 528.96" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><marker id="a" orient="auto" refX="0" refY="0" style="overflow:visible"><path d="m3.92 0c0 2.21-1.79 4-4 4s-4-1.79-4-4 1.79-4 4-4 4 1.79 4 4z" style="fill:#edd400;fill-rule:evenodd;stroke:#edd400;stroke-width:.8pt"/></marker><marker id="b" orient="auto" refX="0" refY="0" style="overflow:visible"><path d="m3.92 0c0 2.21-1.79 4-4 4s-4-1.79-4-4 1.79-4 4-4 4 1.79 4 4z" style="fill:#81537e;fill-rule:evenodd;stroke:#81537e;stroke-width:.8pt"/></marker><marker id="c" orient="auto" refX="0" refY="0" style="overflow:visible"><path d="m3.92 0c0 2.21-1.79 4-4 4s-4-1.79-4-4 1.79-4 4-4 4 1.79 4 4z" style="fill-rule:evenodd;stroke:#000;stroke-width:.8pt"/></marker><marker id="d" orient="auto" refX="0" refY="0" style="overflow:visible"><path d="m3.92 0c0 2.21-1.79 4-4 4s-4-1.79-4-4 1.79-4 4-4 4 1.79 4 4z" style="fill:#ff7d00;fill-rule:evenodd;stroke:#ff7d00;stroke-width:.8pt"/></marker><path d="m487.61 177.24a134.54 124.15 0 0 0 -60.02 103.27 134.54 124.15 0 0 0 70.1 108.99 343.64 107.85 0 0 0 163.55-25.26 134.54 124.15 0 0 0 35.43-83.73 134.54 124.15 0 0 0 -27.7-75.31 343.64 107.85 0 0 0 -181.36-27.96z" style="fill:#d2d2d2"/><g style="fill:none"><path d="m623.15 15.22.77 500.49" style="stroke:#3465a4;stroke-width:2;stroke-dasharray:12 4"/><ellipse cx="291.78" cy="239.48" rx="248.57" ry="180.34" style="stroke:#f00;stroke-width:1.1"/><path d="m836.24 74.15.77 383.7" style="stroke:#3465a4;stroke-width:2;stroke-dasharray:12 4"/><ellipse cx="503.26" cy="266.41" rx="498.72" ry="258" style="stroke:#204a87;stroke-width:2"/><ellipse cx="618.9" cy="244.6" rx="216.4" ry="176.39" style="stroke:#81537e;stroke-width:1.1"/></g><text x="619.42" y="339.64"/><text x="708.37" y="292.46"/><text x="708.37" y="292.46"/><g style="font-size:10;font-family:Droid Sans;letter-spacing:-.15000001;word-spacing:0"><text style="fill:#204a87" x="437.19" y="26.98"><tspan style="font-weight:bold;font-size:12.5;font-family:Droid Sans" x="437.19" y="26.98">Space of ALL C++ classes</tspan></text><text style="fill:#204a87" x="438.83" y="492.45"><tspan style="font-weight:bold" x="438.83" y="492.45">Classes with virtual methods</tspan><tspan x="438.83" y="503.45">(Pointer member to virtual table)</tspan></text><text style="fill:#a40000" x="145.76" xml:space="preserve" y="110.45"><tspan style="font-weight:bold" x="145.76" y="110.45">Aggregate classes</tspan><tspan x="145.76" y="121.45"> - Only public members</tspan><tspan x="145.76" y="132.45"> - No user provided constructors</tspan></text><text style="fill:#663e70" x="510.38" xml:space="preserve" y="102.16"><tspan style="font-weight:bold" x="510.38" y="102.16">Trivially copyable</tspan><tspan x="510.38" y="113.16"> - Members and bases are recursively trivially copyable</tspan><tspan x="510.38" y="124.16"> - No user defined copy/move constructor</tspan><tspan x="510.38" y="135.16"> - No user defined copy/move assignment</tspan><tspan x="510.38" y="146.16"> - No user defined destructor</tspan></text></g><path d="m899.69 421.71-792.86.77" style="fill:none;stroke:#3465a4;stroke-width:2;stroke-dasharray:12 4"/><g style="font-size:10;font-family:Droid Sans;letter-spacing:-.15000001;word-spacing:0"><text style="fill:#204a87" x="705.17" y="62.27"><tspan style="font-weight:bold" x="705.17" y="62.27">Classes with</tspan><tspan style="font-weight:bold" x="705.17" y="73.27">inheritance</tspan></text><text style="fill:#204a87" x="852.04" y="159.71"><tspan style="font-weight:bold" x="852.04" y="159.71">Classes with</tspan><tspan style="font-weight:bold" x="852.04" y="170.71">VIRTUAL inheritance</tspan></text><text style="fill:#007d00" x="108.48" xml:space="preserve" y="268.94"><tspan style="font-weight:bold" x="108.48" y="268.94">Standard layout classes</tspan><tspan x="108.48" y="279.94"> - Member and bases are std layout recursively</tspan><tspan x="108.48" y="290.94"> - All members are all either public or private</tspan><tspan x="108.48" y="301.94"> - Only one class in the inheritance tree can have members</tspan></text></g><text x="666.08" y="303.75"><tspan x="666.08" y="303.75"/></text><text style="font-size:10;font-family:Droid Sans;letter-spacing:-.15000001;word-spacing:0;fill:#663e70" x="783.79" xml:space="preserve" y="11.14"><tspan style="font-weight:bold" x="783.79" y="11.14">Trivial</tspan><tspan x="783.79" y="22.14"> - Members and bases are trivial recursively</tspan><tspan x="783.79" y="33.14"> - Is trivially copyable</tspan><tspan x="783.79" y="44.14"> - No user defined or deleted default constructor</tspan><tspan x="783.79" y="55.14"/></text><ellipse cx="434.04" cy="284.14" rx="343.64" ry="107.85" style="fill:none;stroke:#007d00;stroke-width:1.1"/><text style="font-size:10;font-family:Droid Sans;letter-spacing:-.15000001;word-spacing:0;fill:#505050" x="448.75" xml:space="preserve" y="280.56"><tspan style="font-weight:bold;fill:#505050" x="448.75" y="280.56">Plain old data</tspan><tspan x="448.75" y="291.56"> - Intersection of std layout and trivial</tspan></text><text style="font-size:10;font-family:Droid Sans;letter-spacing:-.15000001;word-spacing:0;fill:#be9600" x="818.99" xml:space="preserve" y="480.38"><tspan style="font-weight:bold" x="818.99" y="480.38">Regular classes</tspan><tspan x="818.99" y="491.38"> - Default, copy and move constructible</tspan><tspan x="818.99" y="502.38"> - Copy and move assignable</tspan><tspan x="818.99" y="513.38"> - Equality comparable</tspan></text><path d="m816.77 477.91-77.35-34.81" style="fill:#edd400;fill-rule:evenodd;stroke:#edd400;marker-end:url(#a)"/><ellipse cx="561.15" cy="403.66" rx="348.44" ry="45.63" style="fill:none;stroke:#edd400;stroke-width:1.1"/><path d="m839.24 46.59-142.94 232.66" style="fill:#81537e;fill-rule:evenodd;stroke:#81537e;marker-end:url(#b)"/><ellipse cx="562.51" cy="281.03" rx="134.54" ry="124.15" style="fill:none;stroke:#81537e;stroke-width:1.1"/><path d="m141.32 488.51 325.62-125.2" style="fill-rule:evenodd;stroke:#000;marker-end:url(#c)"/><text style="font-size:10;font-family:Droid Sans;letter-spacing:-.15000001;word-spacing:0" x="12.44" y="488.59"><tspan style="font-weight:bold" x="12.44" y="488.59">You can have it ALL</tspan><tspan x="12.44" y="499.59">The intersection of POD, Aggregate, Regular, Literal</tspan><tspan x="12.44" y="510.59">is NOT empty</tspan></text><ellipse cx="547.7" cy="400.42" rx="317.65" ry="69.69" style="fill:none;stroke:#ff7d00;stroke-width:1.1"/><path d="m204.14 24.68 61.69-.04 140.45 313.5" style="fill:none;stroke:#ff7d00;marker-end:url(#d)"/><text style="font-size:10;font-family:Droid Sans;letter-spacing:-.15000001;word-spacing:0;fill:#ce5c00" x="8.84" xml:space="preserve" y="16.08"><tspan style="font-weight:bold;fill:#ce5c00" x="8.84" y="16.08">Literal classes</tspan><tspan x="8.84" y="27.08"> - Aggregate with no user defined destructor</tspan><tspan x="8.84" y="38.08">  OR</tspan><tspan x="8.84" y="49.08"> - One constexpr constructor </tspan><tspan x="8.84" y="60.08">   (excluding copy/move constructors)</tspan><tspan x="8.84" y="71.08"> AND</tspan><tspan x="8.84" y="82.08"> - All members/bases are literal</tspan></text></svg>
