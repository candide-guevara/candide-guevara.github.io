<text style="font-size:15;font-family:Droid Sans;letter-spacing:-.25;word-spacing:0" x="760.28" xml:space="preserve" y="18.87">
<tspan style="font-size:15;font-family:Droid Sans" x="760.28" y="18.87">Pour les virages a plus de 90 degres (notament a gauche)</tspan>
<tspan style="font-size:15;font-family:Droid Sans" x="760.28" y="33.87">Il faut tourner en deux temps :</tspan>
<tspan x="760.28" y="48.87"/>
<tspan style="font-size:15;font-family:Droid Sans" x="760.28" y="63.87"> - D'abord doucement en restant a l'exterieur</tspan>
<tspan x="760.28" y="78.87"/>
<tspan style="font-size:15;font-family:Droid Sans" x="760.28" y="93.87"> - Quand on apercoit la fin du virage on tourne franchement </tspan>
</text>
