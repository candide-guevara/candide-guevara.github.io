<text style="font-size:15;font-family:Droid Sans;letter-spacing:-.25;word-spacing:0;writing-mode:lr" x="17.18" xml:space="preserve" y="536.53">
<tspan x="17.18" y="536.53"/>
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="17.18" y="546.53"> - Se placer en exterier de virage</tspan>
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="17.18" y="556.53"> - Pencher le torse a gauche pour gagner  un peu plus de visibilite</tspan>
</text>
<path d="m79.4 525.96 6.92-8.01 6.45 8.58" style="fill:none;stroke:#007d00;stroke-width:2"/>
<text style="font-size:15;font-family:Droid Sans;letter-spacing:-.25;word-spacing:0;writing-mode:lr" x="93.07" xml:space="preserve" y="400.57">
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="93.07" y="400.57"> - Adapter son allure : ralentir</tspan>
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="93.07" y="410.57"> - Une vitesse raisonnable permet de garder</tspan>
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="93.07" y="420.57">   un peu d'acceleration lors de la prise angle</tspan>
</text>
