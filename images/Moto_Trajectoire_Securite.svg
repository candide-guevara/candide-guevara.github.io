<text style="font-size:15;font-family:Droid Sans;letter-spacing:-.25;word-spacing:0;writing-mode:lr" x="299.04" xml:space="preserve" y="193.68">
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="299.04" y="193.68">On ne cherche pas le point de corde</tspan>
<tspan x="299.04" y="204.93"/>
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="299.04" y="216.18">Le point de sorti de virage se situe en aval du point de corde </tspan>
</text>
<text x="390.15" y="147.58">
<tspan x="390.15" y="147.58"/>
</text>
<g style="font-size:15;font-family:Droid Sans;letter-spacing:-.25;word-spacing:0;writing-mode:lr">
<text x="369.47" y="86.26">
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="369.47" y="86.26">On sort du virage a l'interieur</tspan>
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="369.47" y="101.26">Evite les vehicules qui coupent la route</tspan>
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="369.47" y="116.26">en sens inverse</tspan>
</text>
<text x="634.2" y="128.32">
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="634.2" y="128.32">On prepare sa position</tspan>
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="634.2" y="143.32">pour le virage suivant</tspan>
</text>
<text x="125.36" xml:space="preserve" y="256.73">
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="125.36" y="256.73">Quand on commence a voir la sortie du virage :</tspan>
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="125.36" y="267.98"> - Prise d'angle rapide</tspan>
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="125.36" y="279.23"> - Orienter le torse a l'interieur du virage</tspan>
<tspan style="font-size:15;font-family:Droid Sans;writing-mode:lr" x="125.36" y="290.48"> - Filet d'acceleration</tspan>
</text>
</g>
