ead committed</tspan></text><text transform="matrix(2.29 0 0 2.29 612.31 116.52)"><tspan x="0" y="0">Update B = 3</tspan></text><text transform="matrix(2.29 0 0 2.29 612.31 131.69)"><tspan x="0" y="0">Update C = 666</tspan></text><text transform="matrix(2.29 0 0 2.29 548.55 218.25)"><tspan x="0" y="0">Select * from table</tspan></text><text transform="matrix(2.29 0 0 2.29 548.55 233.46)"><tspan x="0" y="0">(TX modifications are shown)</tspan></text><text transform="matrix(2.29 0 0 2.29 577.33 481.68)"><tspan x="0" y="0">Select * from table</tspan></text><text transform="matrix(2.29 0 0 2.29 577.33 496.87)"><tspan x="0" y="0">(TX1 update </tspan></text><text style="font-weight:bold" transform="matrix(2.29 0 0 2.29 647.97 496.87)"><tspan x="0" y="0">LOST </tspan></text><text transform="matrix(2.29 0 0 2.29 678.92 496.87)"><tspan x="0" y="0">!)</tspan></text><text transform="matrix(2.29 0 0 2.29 577.01 568.31)"><tspan x="0" y="0">Update B = 333</tspan></text><text transform="matrix(2.29 0 0 2.29 581.13 634.07)"><tspan x="0" y="0">Update C = 999</tspan></text><text transform="matrix(2.29 0 0 2.29 548.51 687.64)"><tspan x="0" y="0">Auto </tspan></text><text transform="matrix(2.29 0 0 2.29 575.8 687.64)"><tspan x="0" y="0">statement</tspan></text><text transform="matrix(2.29 0 0 2.29 -76.96 1760.07)" x="311.11" y="-468.82"><tspan x="311.11" y="-468.82">rollback</tspan></text></g><path d="m285.36 467.93h22.97v.34h-22.97z" style="fill-rule:evenodd" transform="matrix(2.29 0 0 -2.29 -76.96 1760.07)"/><g style="font-size:5.5;font-family:Droid Sans"><text transform="matrix(2.29 0 0 2.29 1082.37 499.73)"><tspan x="0" y="0">(Data at SCN when TX began)</tspan></text><text transform="matrix(2.29 0 0 2.29 1082.37 484.51)"><tspan x="0" y="0">Select * from table</tspan></text><text transform="matrix(2.29 0 0 2.29 812.42 159.23)"><tspan x="0" y="0">Select * from table</tspan></text><text transform="matrix(2.29 0 0 2.29 812.42 174.44)"><tspan x="0" y="0">(TX do NOT see uncommitted data)</tspan></text><text transform="matrix(2.29 0 0 2.29 809.72 220.99)"><tspan x="0" y="0">Update A = 4</tspan></text><text transform="matrix(2.29 0 0 2.29 809.72 236.16)"><tspan x="0" y="0">(not blocking since locks are at row level)</tspan></text><text transform="matrix(2.29 0 0 2.29 813.13 378.63)"><tspan x="0" y="0">(statement sees data committed before </tspan></text><text transform="matrix(2.29 0 0 2.29 813.13 393.84)"><tspan x="0" y="0">it began)</tspan></text><text transform="matrix(2.29 0 0 2.29 813.13 363.41)"><tspan x="0" y="0">Select * from table</tspan></text></g><path d="m413.42 736.54h67.4v6.62h-67.4z" style="fill:#92d050;fill-rule:evenodd" transform="matrix(2.29 0 0 -2.29 -76.96 1760.07)"/><g style="font-size:5.5;font-family:Droid Sans"><text transform="matrix(2.29 0 0 2.29 868.74 72.01)"><tspan x="0" y="0">Isolation : read committed</tspan></text><text transform="matrix(2.29 0 0 2.29 849.75 583.88)"><tspan x="0" y="0">Update C = 444</tspan></text><text transform="matrix(2.29 0 0 2.29 847.76 651.04)"><tspan x="0" y="0">Update B = 222</tspan></text><text transform="matrix(2.29 0 0 2.29 811.09 293.14)"><tspan x="0" y="0">(BLOCKS waits for TX1 to commit/rollback)</tspan></text><text transform="matrix(2.29 0 0 2.29 811.09 277.93)"><tspan x="0" y="0">Update B = 5</tspan></text></g></svg>