<svg height="793.41" viewBox="0 0 1295.89 793.41" width="1295.89" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><g style="font-size:5.5;font-family:Droid Sans"><text style="font-weight:bold" transform="matrix(2.29 0 0 2.29 4.45 10.68)"><tspan x="0" y="0">Transaction and read consistency</tspan></text><text transform="matrix(2.29 0 0 2.29 4.45 41.04)"><tspan x="0" y="0">Dirty read </tspan></text><text transform="matrix(2.29 0 0 2.29 64.29 41.04)"><tspan x="0" y="0">- transaction reads data not committed yet by another tx</tspan></text><text transform="matrix(2.29 0 0 2.29 34.99 71.39)"><tspan x="0" y="0">Data in the columns</tspan></text><text transform="matrix(2.29 0 0 2.29 4.45 56.25)"><tspan x="0" y="0">Non repeatable read </tspan></text><text transform="matrix(2.29 0 0 2.29 -76.96 1760.07)" x="87.42" y="-744.84"><tspan x="87.42" y="-744.84">- in the same tx reading twice the same row produces different</tspan></text><text transform="matrix(2.29 0 0 2.29 34.99 101.77)"><tspan x="0" y="0">Set of result rows</tspan></text><text transform="matrix(2.29 0 0 2.29 4.45 86.6)"><tspan x="0" y="0">Phantom read </tspan></text><text transform="matrix(2.29 0 0 2.29 85.86 86.6)"><tspan x="0" y="0"> - retrieving a set of rows twice with the same query returns a different</tspan></text><text transform="matrix(2.29 0 0 2.29 4.45 130.13)"><tspan x="0" y="0">ANSI isolation level </tspan></text><text transform="matrix(2.29 0 0 2.29 103.89 130.13)"><tspan x="0" y="0">-</tspan></text><text transform="matrix(2.29 0 0 2.29 115.85 130.13)"><tspan x="0" y="0">lower isolation =&gt; higher throughput</tspan></text><g style="font-weight:bold"><text transform="matrix(2.29 0 0 2.29 4.45 152.16)"><tspan x="0" y="0">Isolation Level</tspan></text><text transform="matrix(2.29 0 0 2.29 174.96 152.16)"><tspan x="0" y="0">Dirty Read</tspan></text><text transform="matrix(2.29 0 0 2.29 255.28 152.16)"><tspan x="0" y="0">Non</tspan></text><text transform="matrix(2.29 0 0 2.29 276.85 152.16)"><tspan x="0" y="0">-</tspan></text><text transform="matrix(2.29 0 0 2.29 280.64 152.16)"><tspan x="0" y="0">repeatable Read</tspan></text><text transform="matrix(2.29 0 0 2.29 396.06 152.16)"><tspan x="0" y="0">Phantom Read</tspan></text></g><text transform="matrix(2.29 0 0 2.29 4.45 172.96)"><tspan x="0" y="0">Read uncommitted</tspan></text><text transform="matrix(2.29 0 0 2.29 4.45 188.12)"><tspan x="0" y="0">(not possible in Oracle)</tspan></text><text transform="matrix(2.29 0 0 2.29 181.94 172.96)"><tspan x="0" y="0">Possible</tspan></text><text transform="matrix(2.29 0 0 2.29 290.96 172.96)"><tspan x="0" y="0">Possible</tspan></text><text transform="matrix(2.29 0 0 2.29 412.95 172.96)"><tspan x="0" y="0">Possible</tspan></text><text transform="matrix(2.29 0 0 2.29 4.45 208.92)"><tspan x="0" y="0">Read committed (default)</tspan></text><text transform="matrix(2.29 0 0 2.29 170.51 208.92)"><tspan x="0" y="0">Not possible</tspan></text><text transform="matrix(2.29 0 0 2.29 291.95 208.92)"><tspan x="0" y="0">Possible</tspan></text><text transform="matrix(2.29 0 0 2.29 411.97 208.92)"><tspan x="0" y="0">Possible</tspan></text><text transform="matrix(2.29 0 0 2.29 4.45 229.73)"><tspan x="0" y="0">Repeatable read</tspan></text><text transform="matrix(2.29 0 0 2.29 4.45 244.94)"><tspan x="0" y="0">(not possible in Oracle)</tspan></text><text transform="matrix(2.29 0 0 2.29 171 229.73)"><tspan x="0" y="0">Not possible</tspan></text><text transform="matrix(2.29 0 0 2.29 278.08 229.73)"><tspan x="0" y="0">Not possible</tspan></text><text transform="matrix(2.29 0 0 2.29 411.93 229.73)"><tspan x="0" y="0">Possible</tspan></text><text transform="matrix(2.29 0 0 2.29 4.45 265.74)"><tspan x="0" y="0">Serializable</tspan></text><text transform="matrix(2.29 0 0 2.29 169.51 265.74)"><tspan x="0" y="0">Not possible</tspan></text><text transform="matrix(2.29 0 0 2.29 278.08 265.74)"><tspan x="0" y="0">Not possible</tspan></text><text transform="matrix(2.29 0 0 2.29 402.01 265.74)"><tspan x="0" y="0">Not possible</tspan></text></g><g style="fill:none;stroke:#c6c6c6;stroke-width:.22;stroke-miterlimit:10" transform="matrix(2.74 0 0 -2.29 -92.3 1760.07)"><path d="m33.79 650.69h179.18v58.68h-179.18z"/><path d="m33.79 700.37h179.19"/><path d="m33.79 684.65h179.19"/><path d="m33.79 675.53h179.19"/><path d="m33.79 659.81h179.19"/><path d="m94.03 709.37v-58.68"/><path d="m124.75 709.37v-58.68"/><path d="m176.38 709.37v-58.68"/></g><g style="font-size:5.5;font-family:Droid Sans"><text transform="matrix(2.29 0 0 2.29 4.45 300.94)"><tspan x="0" y="0">ACID </tspan></text><text transform="matrix(2.29 0 0 2.29 38.49 300.94)"><tspan x="0" y="0">- atomic (either all statement commit or rollback), consistent, isolated and durable</tspan></text><text transform="matrix(2.29 0 0 2.29 34.99 331.3)"><tspan x="0" y="0">At a given point in time</tspan></text><text transform="matrix(2.29 0 0 2.29 4.45 316.09)"><tspan x="0" y="0">SCN </tspan></text><text transform="matrix(2.29 0 0 2.29 34.33 316.09)"><tspan x="0" y="0">- system change number, database "clock" allowing to track the state of the DB</tspan></text><text transform="matrix(2.29 0 0 2.29 34.99 370.57)"><tspan x="0" y="0">Point in time corresponding to the SCN at the start of the statement/tx. </tspan></text><text transform="matrix(2.29 0 0 2.29 34.49 385.43)"><tspan x="0" y="0">Readers</tspan></text><text transform="matrix(2.29 0 0 2.29 81.59 385.74)"><tspan x="0" y="0">do not wait for writers/readers =&gt; more throughput</tspan></text></g><path d="m28.77 599.92h148.26v.34h-148.26z" style="fill-rule:evenodd" transform="matrix(2.29 0 0 -2.29 -30.36 1760.07)"/><g style="font-size:5.5;font-family:Droid Sans"><text transform="matrix(2.29 0 0 2.29 4.45 355.35)"><tspan x="0" y="0">Multi</tspan></text><text transform="matrix(2.29 0 0 2.29 35.36 355.35)"><tspan x="0" y="0">version consistency </tspan></text><text transform="matrix(2.29 0 0 2.29 148.68 355.35)"><tspan x="0" y="0">- any statement will only see data committed before a given</tspan></text><text transform="matrix(2.29 0 0 2.29 34.99 431.3)"><tspan x="0" y="0">Distributed transactions. 1 phase coordinator instance checks if all other</tspan></text><text transform="matrix(2.29 0 0 2.29 34.99 446.44)"><tspan x="0" y="0">Instances can commit. 2 phase rollback if at one instance is not ready.</tspan></text><text transform="matrix(2.29 0 0 2.29 4.45 416.09)"><tspan x="0" y="0">2</tspan></text><text transform="matrix(2.29 0 0 2.29 10.83 416.09)"><tspan x="0" y="0">-</tspan></text><text transform="matrix(2.29 0 0 2.29 14.61 416.09)"><tspan x="0" y="0">phase commit </tspan></text><text transform="matrix(2.29 0 0 2.29 98.63 416.09)"><tspan x="0" y="0">- used in RAC to guarantee consistency and persistence of </tspan></text><text transform="matrix(2.29 0 0 2.29 34.99 492.01)"><tspan x="0" y="0">References. If lock broken the cached procedure is invalidated</tspan></text><text transform="matrix(2.29 0 0 2.29 4.45 476.8)"><tspan x="0" y="0">Parse lock </tspan></text><text transform="matrix(2.29 0 0 2.29 64.84 476.8)"><tspan x="0" y="0">- breakable lock held by cached SQL procedure on the schema objects it</tspan></text><text transform="matrix(2.29 0 0 2.29 745.95 12.72)"><tspan x="0" y="0">Initial table state</tspan></text><text transform="matrix(2.29 0 0 2.29 745.95 27.93)"><tspan x="0" y="0">A : 1</tspan></text><text transform="matrix(2.29 0 0 2.29 745.95 43.07)"><tspan x="0" y="0">B : 2</tspan></text><text transform="matrix(2.29 0 0 2.29 745.95 58.28)"><tspan x="0" y="0">C : 111</tspan></text></g><path d="m287.98 741.98h9.48v6.65h-9.48z" style="fill:#92d050;fill-rule:evenodd" transform="matrix(2.29 0 0 -2.29 -76.96 1760.07)"/><text style="font-size:5.5;font-family:Droid Sans" transform="matrix(2.29 0 0 2.29 581.79 59.54)"><tspan x="0" y="0">TX1 </tspan></text><path d="m413.42 743.16h8.38v6.65h-8.38z" style="fill:#92d050;fill-rule:evenodd" transform="matrix(2.29 0 0 -2.29 -76.96 1760.07)"/><g style="font-size:5.5;font-family:Droid Sans"><text transform="matrix(2.29 0 0 2.29 868.74 56.8)"><tspan x="0" y="0">TX2</tspan></text><text transform="matrix(2.29 0 0 2.29 513.26 32.41)"><tspan x="0" y="0">Time</tspan></text><text transform="matrix(2.29 0 0 2.29 617.09 311.21)"><tspan x="0" y="0">Commit</tspan></text><text transform="matrix(2.29 0 0 2.29 866.73 436)"><tspan x="0" y="0">Commit</tspan></text></g><path d="m287.98 604.08h8.35v6.65h-8.35z" style="fill:#92d050;fill-rule:evenodd" transform="matrix(2.29 0 0 -2.29 -76.96 1760.07)"/><text style="font-size:5.5;font-family:Droid Sans" transform="matrix(2.29 0 0 2.29 581.79 374.94)"><tspan x="0" y="0">TX3</tspan></text><path d="m287.98 597.46h66.75v6.65h-66.75z" style="fill:#92d050;fill-rule:evenodd" transform="matrix(2.29 0 0 -2.29 -76.96 1760.07)"/><g style="font-size:5.5;font-family:Droid Sans"><text transform="matrix(2.29 0 0 2.29 581.79 390.15)"><tspan x="0" y="0">Isolation : read committed</tspan></text><text transform="matrix(2.29 0 0 2.29 752.08 483.48)"><tspan x="0" y="0">A : 4</tspan></text><text style="font-weight:bold;fill:#f00" transform="matrix(2.29 0 0 2.29 752.08 498.7)"><tspan x="0" y="0">B : 5</tspan></text><text transform="matrix(2.29 0 0 2.29 752.08 513.84)"><tspan x="0" y="0">C : 666</tspan></text><text transform="matrix(2.29 0 0 2.29 1040.34 158.59)"><tspan x="0" y="0">A : 1</tspan></text><text transform="matrix(2.29 0 0 2.29 1040.34 173.73)"><tspan x="0" y="0">B : 2</tspan></text><text transform="matrix(2.29 0 0 2.29 1040.34 188.95)"><tspan x="0" y="0">C : 111</tspan></text><text transform="matrix(2.29 0 0 2.29 731.05 220.29)"><tspan x="0" y="0">A : 1</tspan></text><text style="font-weight:bold;fill:#f00" transform="matrix(2.29 0 0 2.29 731.05 235.5)"><tspan x="0" y="0">B : 3</tspan></text><text style="font-weight:bold;fill:#f00" transform="matrix(2.29 0 0 2.29 731.05 250.64)"><tspan x="0" y="0">C : 666</tspan></text><text transform="matrix(2.29 0 0 2.29 1068.34 363.41)"><tspan x="0" y="0">A : 4</tspan></text><text transform="matrix(2.29 0 0 2.29 1068.34 378.63)"><tspan x="0" y="0">B : 5</tspan></text><text style="font-weight:bold;fill:#f00" transform="matrix(2.29 0 0 2.29 1068.34 393.77)"><tspan x="0" y="0">C : 666</tspan></text></g><path d="m497.06 746.42h8.35v6.65h-8.35z" style="fill:#92d050;fill-rule:evenodd" transform="matrix(2.29 0 0 -2.29 -76.96 1760.07)"/><text style="font-size:5.5;font-family:Droid Sans" transform="matrix(2.29 0 0 2.29 1060.06 49.39)"><tspan x="0" y="0">TX4</tspan></text><path d="m497.06 739.8h56.29v6.62h-56.29z" style="fill:#92d050;fill-rule:evenodd" transform="matrix(2.29 0 0 -2.29 -76.96 1760.07)"/><text style="font-size:5.5;font-family:Droid Sans" transform="matrix(2.29 0 0 2.29 1060.06 64.53)"><tspan x="0" y="0">Isolation : serializable</tspan></text><path d="m497.06 740.33h47.57v.36h-47.57z" style="fill-rule:evenodd" transform="matrix(2.29 0 0 -2.29 -76.96 1760.07)"/><g style="font-size:5.5;font-family:Droid Sans"><text transform="matrix(2.29 0 0 2.29 1029.55 476.74)"><tspan x="0" y="0">A : 1</tspan></text><text transform="matrix(2.29 0 0 2.29 1029.55 491.88)"><tspan x="0" y="0">B : 2</tspan></text><text transform="matrix(2.29 0 0 2.29 1029.55 507.09)"><tspan x="0" y="0">C : 111</tspan></text><text transform="matrix(2.29 0 0 2.29 1081.59 551.68)"><tspan x="0" y="0">Update A = 10</tspan></text><text transform="matrix(2.29 0 0 2.29 1081.59 566.86)"><tspan x="0" y="0">(</tspan></text><text style="font-weight:bold" transform="matrix(2.29 0 0 2.29 1085.39 566.86)"><tspan x="0" y="0">ERROR</tspan></text><text transform="matrix(2.29 0 0 2.29 1130.11 566.86)"><tspan x="0" y="0">serialzable TX cannot modify </tspan></text><text transform="matrix(2.29 0 0 2.29 1081.59 582.08)"><tspan x="0" y="0">rows changed after it began)</tspan></text></g><path d="m394.15 555.17h8.35v6.62h-8.35z" style="fill:#92d050;fill-rule:evenodd" transform="matrix(2.29 0 0 -2.29 -76.96 1760.07)"/><text style="font-size:5.5;font-family:Droid Sans" transform="matrix(2.29 0 0 2.29 824.66 486.89)"><tspan x="0" y="0">TX5</tspan></text><path d="m394.15 548.52h66.97v6.65h-66.97z" style="fill:#92d050;fill-rule:evenodd" transform="matrix(2.29 0 0 -2.29 -76.96 1760.07)"/><g style="font-size:5.5;font-family:Droid Sans"><text transform="matrix(2.29 0 0 2.29 824.66 502.08)"><tspan x="0" y="0">Isolation : read committed</tspan></text><text transform="matrix(2.29 0 0 2.29 705.92 670.18)"><tspan x="0" y="0">Deadlock !</tspan></text><text transform="matrix(2.29 0 0 2.29 705.92 685.39)"><tspan x="0" y="0">TX3 is waiting for TX5 to commit C</tspan></text><text transform="matrix(2.29 0 0 2.29 705.92 700.54)"><tspan x="0" y="0">TX5 is waiting for TX3 to commit B</tspan></text><text transform="matrix(2.29 0 0 2.29 548.51 702.86)"><tspan x="0" y="0">(random TX)</tspan></text><text transform="matrix(2.29 0 0 2.29 863.32 774.5)"><tspan x="0" y="0">Commit</tspan></text><text transform="matrix(2.29 0 0 2.29 604.85 745.36)"><tspan x="0" y="0">Commit</tspan></text><text transform="matrix(2.29 0 0 2.29 943.36 753.48)"><tspan x="0" y="0">A : 4</tspan></text><g style="font-weight:bold;fill:#f00"><text transform="matrix(2.29 0 0 2.29 943.36 768.62)"><tspan x="0" y="0">B : 222</tspan></text><text transform="matrix(2.29 0 0 2.29 943.36 783.83)"><tspan x="0" y="0">C : 444</tspan></text></g></g><g transform="matrix(2.29 0 0 -2.29 -76.96 1760.07)"><g style="fill:none;stroke-width:.98;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10"><g style="stroke:#bfbfbf"><path d="m422.57 548.52-.07-109.75"/><path d="m314.9 598.34.89-146.78"/><path d="m535.46 738.67 1.59-198.98"/></g><path d="m356.47 769.27h48.16v-27.26h-48.16z" style="stroke:#ed1c24"/><g style="stroke:#bfbfbf"><path d="m313.13 740.83-.31-97.99"/><path d="m417.82 742.27v-154.58"/><path d="m298.9 726.43h42.72v-17.81h-42.72z"/></g><path d="m497.31 618.89h23.05v-25.51h-23.05z" style="stroke:#ed1c24"/><path d="m269.88 681.48h77.09v-17.81h-77.09z" style="stroke:#bfbfbf"/><path d="m261.24 753.12v-329.16" style="stroke:#3165b