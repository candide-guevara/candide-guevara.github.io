xt><path d="m383.2 11.51 6.01 8.71-9.93 4.09" style="fill:none;stroke:#3465a4;stroke-width:2"/><text style="font-size:10;font-family:Courier 10 Pitch;letter-spacing:-.25;word-spacing:0" x="262.56" xml:space="preserve" y="38.28"><tspan style="font-size:10;font-family:Droid Sans" x="262.56" y="38.28">Une fois la moto sur l'angle :</tspan><tspan style="font-size:10;font-family:Droid Sans" x="262.56" y="48.28"> - Preparer l'embrayage au point de patinage</tspan><tspan style="font-size:10;font-family:Droid Sans" x="262.56" y="58.28"> - Appuyer doucement sur le frein arriere</tspan><tspan style="font-size:10;font-family:Droid Sans" x="262.56" y="68.28"> - Dehancher a l'exterieur du virage</tspan><tspan style="font-size:10;font-family:Droid Sans" x="262.56" y="78.28">   (equilibre en 'V')</tspan></text><path d="m520.1 99.33-3.94 9.82-8.9-6.01" style="fill:none;stroke:#3465a4;stroke-width:2"/><text style="font-size:10;font-family:Courier 10 Pitch;letter-spacing:-.25;word-spacing:0" x="521.55" xml:space="preserve" y="88.43"><tspan style="font-size:10;font-family:Droid Sans" x="521.55" y="88.43">Reserrer le virage en ralentissant : </tspan><tspan style="font-size:10;font-family:Droid Sans" x="521.55" y="98.43"> - Placer le regard loin vers la direction souhaitee</tspan><tspan style="font-size:10;font-family:Droid Sans" x="521.55" y="108.43"> - Insister d'avantage sur le frein arriere</tspan><tspan style="font-size:10;font-family:Droid Sans" x="521.55" y="118.43"> - Laisser tourner la direction toute seule</tspan><tspan style="font-size:10;font-family:Droid Sans" x="521.55" y="128.43"> - Lacher les freins quand la direction arrive en butee</tspan></text><path d="m478.2 208.11-10.57-.48 2.74-10.38" style="fill:none;stroke:#3465a4;stroke-width:2"/><text style="font-size:10;font-family:Courier 10 Pitch;letter-spacing:-.25;word-spacing:0" x="480.77" xml:space="preserve" y="211.32"><tspan style="font-size:10;font-family:Droid Sans" x="480.77" y="211.32"> Au point de patinage :</tsp