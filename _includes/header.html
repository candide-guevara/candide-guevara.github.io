<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        {{ site.data.svg_icons.menu }}
      </a>

      <div class="trigger">
        {% for link_page in site.pages %}
          {% if link_page.title %}
          <a class="page-link" href="{{ link_page.url | prepend: site.baseurl }}">{{ link_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
